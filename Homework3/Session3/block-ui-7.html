<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <style>

    </style>
</head>

<body>
    <div class="main">
        <!-- idea -->
        <div class="idea">
            <div class="circle bg-idea d-flex">
                <i class="fa-regular fa-lightbulb m-auto"></i>
                <div class="content text-center">Idea</div>
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <!-- prototype -->
        <div class="prototype">
            <div class="circle bg-idea d-flex">
                <i class="fa-solid fa-desktop" style="margin-left: 110px;padding-top:100px;
                font-size: 30px;"></i>
                <div class="content text-center">Prototype</div>
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <!-- coding -->
        <div class="coding">
            <div class="circle bg-idea d-flex">
                <i class="fa-solid fa-code m-auto" style="margin-left: 110px;padding-top:100px;
                font-size: 30px;"></i>
                <div class="content text-center">Coding</div>
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <!-- testing -->
        <div class="testing">
            <div class="circle bg-idea d-flex">
                <i class="fa-sharp fa-solid fa-square-check m-auto" style="margin-left: 110px;padding-top:100px;
                font-size: 30px;"></i>
                <div class="content text-center">Testing</div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/874851fd28.js" crossorigin="anonymous"></script>
</body>

</html>
